<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"> 
 
<head> 
<title>Invisible Ink</title>
<meta name="author" content="Mike Bradley and Tiff Zhang" />
<meta name="description" content="A steganography system to enable hiding data inside images. " />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
<meta http-equiv="Content-Script-Type" content="text/javascript" /> 
<meta http-equiv="Content-Style-Type" content="text/css" />  

<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="css/css.css" />
<link rel="stylesheet" href="css/navigation.css" />

<script src="js/functions.js" type="text/javascript"></script>
<script src="js/context.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>


</head> 

<body> 
<div id="main" class="big">
	<h1><a href="index.html">Invisible Ink</a></h1>
	<p class="blurb">Hide text in images. Find hidden text.</p>

	<div id="navigation">
		<a href="#encode" class="button" id="encode_link">
			Encode
		</a>
		<a href="#decode" class="button" id="decode_link">
			Decode
		</a>
	</div>

	<p id="footer">A project by <a href="http://mikebradley.me/">Mike Bradley</a> and <a href="http://tiffzhang.com/">Tiff Zhang</a>. See the source on <a href="https://github.com/LikeMyBread/Invisible-Ink">Github</a>.</p>
</div>
<div id="encode" class="content">
	<div id = "imageholder">
		<input type="file" name="file" id="encode_file" />
		<div class="thumbnail" id="encode_thumbnail"></div>
	</div>
	<textarea name="text" id="encode_text" placeholder="Your message goes here."></textarea>
	<input type="submit" name="submit" value="Encode Image" id="encode_submit" />

	<div class="error" id="encode_error"><noscript>You must have Javascript enabled to use this site! </noscript></div>

	<div class="canvas_container">
		<canvas id="encode_image"></canvas>
	</div>

	<a href="#" class="button" target="blank" id="download_encoded">Download Encoded Image</a>
</div>

<div id="decode" class="content">
	<div id="decodebox">
		<input type="file" name="file" id="decode_file" />
		<div class="thumbnail" id="decode_thumbnail"></div>
		<input type="submit" name="submit" value="Decode Image" id="decode_submit" />
	<div>

	<div class="error" id="decode_error"><noscript>You must have Javascript enabled to use this site! </noscript></div>

	<div class="canvas_container">
		<canvas id="decode_image"></canvas>
	</div>

	<textarea name="text" id="decode_text"></textarea>
</div>

</body>
</html>
